# This is a basic workflow to help you get started with Actions

name: pushartifact

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
     - uses: actions/checkout@v1
     - run: mkdir test
     - run: echo hello > test/world4.txt

     - name: Login to Azure  Cloud with Az
       uses: azure/login@v1
       with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
     - name: uplode file
       run: azcopy copy 'test/world4.txt' 'https://artifactstorage1.blob.core.windows.net/prasanna123/world4.txt?sv=2020-08-04&ss=bfqt&srt=sco&sp=rwdlacupitfx&se=2021-10-02T01:31:20Z&st=2021-10-01T17:31:20Z&spr=https&sig=CYxIz6s6kB76%2B7PDh9bQ6YQ7csmhky%2Fdpc%2FeMfjkFyE%3D'


